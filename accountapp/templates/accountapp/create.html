{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="mw-500 m-auto">
        <div class="m-5">
            <h3> Sign Up </h3>
        </div>
        <div>
            <form action="{% url "accountapp:create" %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-outline-success px-5">
            </form>
        </div>
    </div>
{% endblock %}
