<div style="text-align: center">
    <div class="test1_header_logo">
        <a href="{% url 'home' %}">
            <h1>침대일기</h1>
        </a>
    </div>
    <div >
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                모두일기
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                감정일기
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                수집일기
            </a>
        </span>
        {% endif %}
        <span class="mx-2">
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}">
                로그인
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                회원가입
            </a>
        </span>
        {% else %}
            <span class="mx-2">
                <a href="{% url 'accountapp:detail' pk=user.pk %}">
                    나의일기
                </a>
            </span>
            <span class="mx-2">
                <a href="{% url 'accountapp:logout' %}">
                    로그아웃
                </a>
            </span>
        {% endif %}
    </div>
</div>
