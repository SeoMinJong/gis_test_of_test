<div style="text-align: center">
    <div class="test1_header_logo">
        <a href="{% url 'home' %}">
            <h1>My_Note</h1>
        </a>
    </div>
    <div >
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Article
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Project
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}
        <span class="mx-2">
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                Sign up
            </a>
        </span>
        {% else %}
            <span class="mx-2">
                <a href="{% url 'accountapp:detail' pk=user.pk %}">
                    MyPage
                </a>
            </span>
            <span class="mx-2">
                <a href="{% url 'accountapp:logout' %}">
                    Logout
                </a>
            </span>
        {% endif %}
    </div>
</div>
