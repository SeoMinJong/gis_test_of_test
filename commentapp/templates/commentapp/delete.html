{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h3> Delete Comment </h3>
        </div>
        <div>
            <form action="{% url "commentapp:delete" pk=target_comment.pk %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-outline-danger px-5">
            </form>
        </div>
    </div>
{% endblock %}
