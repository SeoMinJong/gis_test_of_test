{% load bootstrap4 %}

<div class="mw-500 m-auto">
    <div class="m-5">
        <h3> Write Comment </h3>
    </div>
    <div>
        <form action="{% url "commentapp:create" %}" method="post">
            {% csrf_token %}

            <input type="hidden"
                   name="article_pk"
                   value="{{ target_article.pk }}">

            {% bootstrap_form form %}
            <input type="submit" class="btn btn-outline-success px-5">
        </form>
    </div>
</div>
