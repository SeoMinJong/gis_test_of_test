{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="text-center mw-500 m-auto">
    {# m-auto는 bootstrap에서 제공해주는 class이다. #}
        <div class="m-5">
            <h4>Profile Create</h4>
        </div>
        <div class="m-5">
            <form action="{% url 'profileapp:create' %}"
                  enctype="multipart/form-data"
                  method="post">
{#               <fomr action =" {% url 요청을 보낼 경로 %}" method="전달받을 방식">           #}
                {% csrf_token %}
                {% bootstrap_form form %} {# bootsrap4의 form으로 기존의 단순 form을 대체한다. #}
                    <input type="submit"
                           class="btn btn-outline-dark rounded-pill px-5">
            </form>
        </div>
    </div>

{% endblock %}
